<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .container{
            height: 200px;
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 3em;
            text-align: center;
            line-height: 200px;
            color: #624a1f;
            /*display: inline-block;*/
            float: left;
        }

        .box1{
            background: #ffff3e;
        }
        .box2{
            background: #74b3ff;
        }
        .box3{
            background: #f461ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box box1">浮动1</div>
    <div class="box box2">浮动2</div>
    <div class="box box3">浮动3</div>
</div>
<h1>浮动的元素会脱离文档流</h1>

</body>
</html>
