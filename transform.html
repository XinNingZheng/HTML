<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px dashed;
            margin: 100px;
            display: inline-block;
        }
        .b{
            background: #97ff97;
            transform: rotate(45deg);
            width: 100%;
            height: 100%;
        }
        .c{
            background: #fffda4;
            transform: scale(-0.8);
            width: 100%;
            height: 100%;
        }
        .d{
            background: #97fffa;
            transform: translate(50px,50px);
            width: 100%;
            height: 100%;
        }
        .e{
            background: #ffadb9;
            transform: skewX(20deg);
            width: 100%;
            height: 100%;
        }
        .z{
            height: 200px;
            width: 200px;
            border: 1px dashed;
            margin: 100px;
            display: inline-block;
        }
        .f{
            background: #97ff97;
            transform: scaleX(60deg);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="b">顺时针旋转45°</div>
</div>
<div class="a">
    <div class="c">缩放为-0.8（旋转）</div>
</div>
<div class="a">
    <div class="d">位移50px</div>
</div>
<div class="a">
    <div class="e">沿X轴倾斜转换20°</div>
</div>
<div class="z">
    <div class="f"></div>
</div>
</body>
</html>
